<body>
  <div class="container">
    <header>
      <h1>Todo List ({{incompleteCount}})</h1>
      <label class="hide-completed">
        <input type="checkbox" />
        Hide Completed Tasks
      </label>

      <div>{{> loginButtons}}</div>

      {{#if currentUser}}
      <form class="new-task">
        <input type="text" name="text" placeholder="Type to add new tasks" />
        <input type="text" name="groupName" placeholder="Type to add group" />
        <button>Submit</button>
      </form>
      {{/if}}
    </header>

    <div class="groups">
      <button class="Group group-all">ALL</button>
      {{#each groups}} {{> group}} {{/each}}
    </div>

    <ul>
      {{#each tasks}} {{> task}} {{/each}}
    </ul>
  </div>
</body>
